<!doctype html>
<html>
<head>
  <title>Hello AngularJS</title>
  <link href="css/angular-bootstrap.css" rel="stylesheet">

  <style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">
  <div ng-controller="NavigationController as vm" class="container">
    <ul class="nav nav-pills" role="tablist">
      <li ng-class="{active:vm.tab('home')}"><a href="#/">home</a></li>
      <li ng-class="{active:vm.tab('navigation')}" ng-if="!authenticated"><a href="#/login">login</a></li>
      <li ng-show="authenticated"><a href="" ng-click="vm.logout()">logout</a></li>
      <li ng-show="authenticated"><a href="#/outro">outro</a></li>
    </ul>
  </div>

  <div ng-view class="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-route.min.js" type="text/javascript"></script>

  <script src="app.module.js"></script>
  <script src="app.routes.js"></script>
  <script src="navigation/navigation.service.js"></script>
  <script src="navigation/navigation.controller.js"></script>
  <script src="home/home.controller.js"></script>

</body>
</html>
