<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello AngularJS</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <style type="text/css">
  [ng\:cloak], [ng-cloak], .ng-cloak {
    display: none !important;
  }
  </style>
</style>
</head>

<body ng-app="app">
  <div class="totalContentWrapper" ng-cloak class="ng-cloak" id="outer">

    <div class="contentWrapper" id="inner">
      <nav ng-controller="NavigationController as vm" class="navbar navbar-default">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <ul class="nav nav-pills">
              <li role="presentation" ng-class="{active:vm.tab('navigation')}"><a href="#/"><strong>HOME</strong></a></li>
              <li role="presentation" ng-class="{active:vm.tab('navigation')}" ng-if="!authenticated"><a href="#/login"><strong>LOGIN</a></strong></li>
              <li role="presentation"  ng-show="authenticated"><a href="#/outro"><strong>OUTRO</a></strong></li>
              <li role="presentation" ng-show="authenticated"><a href="" ng-click="vm.logout()"><strong>LOGOUT</a></strong></li>
            </ul>
          </div>
        </div>
      </nav>
      <br/><br/></br/>
      <div ng-view class="container"></div>
    </div>

    <!--<script src="hello.js"></script>-->
  </div>
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="app.module.js"></script>
  <script src="app.routes.js"></script>
  <script src="navigation/navigation.service.js"></script>
  <script src="navigation/navigation.controller.js"></script>
  <script src="home/home.controller.js"></script>

</body>
</html>
